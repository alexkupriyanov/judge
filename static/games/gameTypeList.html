{{define "gametypelist"}}

<!DOCTYPE html>
<html lang="en">
{{template "header"}}
    <body>
        {{template "navbar"}}
        <div class="container">
            <a class="btn btn-primary" href="/game/create" role="button">Создать новый тип игр</a>
            <ul>
                {{range .}}
                    <li><b><a href="/game/{{.Id}}">{{ .Name }}</a></b></li>
                {{end}}
            </ul>
        </div>
        {{template "footer"}}
    </body>
</html>
{{end}}
